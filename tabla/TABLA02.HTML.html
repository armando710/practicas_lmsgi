<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLA</title>
</head>
    <STYLE>
        body{
            front-side:3em
        }
        TABLE{
            width:50%;
            border-collapse: COLLAPSE;
            border:2px solid black;
        }
        td>table{
            width:100%;
            border: hidden;
        }
        td{
            border: 2px solid black;
        }
    </STYLE>
<body>
<TABLE>
    <TR>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td colspan="2">&nbsp;</td>
        <td colspan="2">&nbsp;</td>

    </TR>
    <TR>
        <td rowspan="2">&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </TR>
    <TR>
        <td>&nbsp;</td>
        <td colspan="4">&nbsp;</td>

    </TR>
    <TR>
        <td colspan="4" rowspan="3">&nbsp;</td>
        <td>
            <table>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                 </tr>
            </table>
        </td>
        <td>&nbsp;</td>

    </TR>
    <TR>
        <td>&nbsp;</td>
        <td>&nbsp;</td>

    </TR>
    <TR>
        <td>&nbsp;</td>
        <td>&nbsp;</td>

    </TR>
</TABLE>
</body>
</html>
